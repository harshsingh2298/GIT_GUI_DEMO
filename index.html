<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Commerce Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .product {
    border: 1px solid #ddd;
    padding: 20px;
    margin: 10px;
    text-align: center;
  }

  .product img {
    max-width: 100%;
    height: auto;
  }

  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
  }
</style>
</head>
<body>
  <header>
    <h1>E-Commerce Store</h1>
  </header>

  <div class="container">
    <div class="product">
      <img src="shoe1.jfif" alt="Product 1">
      <h2>Product 1</h2>
      <p>$99.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="shoe2.jfif" alt="Product 2">
      <h2>Product 2</h2>
      <p>$149.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="shoe3.jfif" alt="Product 3">
      <h2>Product 3</h2>
      <p>$199.99</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 E-Commerce Store. All rights reserved.</p>
  </footer>
</body>
</html>
